<!DOCTYPE html>
<html lang="en">
<head>
    <title>IndicPFC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!--     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script> -->
</head>
<body>
    <div class="login-page" id="login-page" style="display: none;">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Invalid username or password</p>
    </div>
    <div class="menu" id="menu">
        <img src="images/logo.png" id="menu-icon"> IndicVision PFC Bot
    </div>
    <div id="chats" style="display: none;"></div>
    <div id="input" class="input-field" style="display: none;">
        <input type="text" id="user-input" placeholder="Enter message">
    </div>
    <script src="script.js"></script>
</body>
</html>
